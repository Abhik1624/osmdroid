description = 'OSMdroid Android'
apply plugin: 'com.android.library'
apply from: 'https://raw.githubusercontent.com/chrisdoyle/gradle-fury/master/gradle/android-support.gradle'

configurations {
    javadocDeps
}

android {
    defaultConfig {
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.8.2'
//    javadocDeps 'com.android.support:support-annotations:22.2.0'
}

task _javadoc(type: Javadoc) {
    source = android.sourceSets.main.java.srcDirs
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.javadocDeps
    destinationDir = file("../javadoc/")
    options {
        encoding = "UTF-8"
        failOnError false
    }
}
